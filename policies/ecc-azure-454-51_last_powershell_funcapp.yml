policies:
  - name: ecc-azure-454-51_last_powershell_funcapp
    comment: '020056172000'
    description: |
      Function app has an outdated PowerShell version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - or:
        - and:
          - type: configuration
            key: linuxFxVersion
            value_regex: ".*POWERSHELL.([0-9]{1}.[0-9]{1})$"
            op: lt
            value: "7.4"
          - type: configuration
            key: linuxFxVersion
            value_regex: ".*POWERSHELL.([0-9]{1}.[0-9]{1})$"
            op: gte
            value: "7.2"
        - and:
          - type: configuration
            key: powerShellVersion
            value: "7.4"
            op: lt
          - type: configuration
            key: powerShellVersion
            value: ""
            op: ne
          - type: configuration
            key: powerShellVersion
            value: "7.2"
            op: gte
