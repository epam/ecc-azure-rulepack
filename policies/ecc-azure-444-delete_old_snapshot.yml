policies:
  - name: ecc-azure-444-delete_old_snapshot
    comment: '020002042000'
    description: |
      Old Azure virtual machine (VM) disks snapshots exist in subscription
    resource: azure.snapshot
    filters:
      - type: value
        key: properties.timeCreated
        op: greater-than
        value_type: age
        value: 30
      