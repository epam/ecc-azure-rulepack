policies:
  - name: ecc-azure-005-cis_sec_email
    comment: '020016181500'
    description: |
      'Additional email addresses' is not configured in Microsoft Defender for Cloud
    resource: azure.defender-contact
    filters:
      - or:
          - type: value
            key: properties.email
            value: null
            op: eq
          - type: value
            key: properties.email
            value: absent
          

