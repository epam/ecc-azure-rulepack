policies:
  - name: ecc-azure-103-cis_sec_mcas
    description: |
      MCAS integration is disabled in Security Center (Microsoft Defender for Cloud)
    resource: azure.defender-setting
    filters:
      - type: value
        key: name
        value: MCAS
      - type: value
        key: properties.enabled
        value: false
