policies:
  - name: ecc-azure-489-cis_sa_readonly_lock
    comment: '020047043800'
    description: |
      Storage Account without ReadOnly lock
    resource: azure.storage
    filters:
      - type: value
        key: tags."ms-resource-usage"
        value: azure-cloud-shell
        op: ne
      - not:
        - type: resource-lock
          lock-type: ReadOnly
