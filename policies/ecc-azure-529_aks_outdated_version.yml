policies:
  - name: ecc-azure-529_aks_outdated_version
    comment: '020054072000'
    description: |
      Kubernetes cluster that use outdated version
    resource: azure.aks
    filters:
      - and:
        - type: value
          key: properties.kubernetesVersion
          value_regex: 1\.([0-9]{2}|[0-9]{1})\..+
          value_type: integer
          op: lte
          value: 32
        - type: value
          key: properties.kubernetesVersion
          value_regex: 1\.([0-9]{2}|[0-9]{1})\..+
          value_type: integer
          op: gte
          value: 31    