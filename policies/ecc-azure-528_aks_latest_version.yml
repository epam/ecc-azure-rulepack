policies:
  - name: ecc-azure-528_aks_latest_version
    comment: '020021072000'
    description: |
      Kubernetes cluster that does not use latest version
    resource: azure.aks
    filters:
      - not:
          - type: value
            key: properties.kubernetesVersion
            value: 1\.33\..+
            op: regex
          