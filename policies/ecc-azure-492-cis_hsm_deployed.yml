policies:
  - name: ecc-azure-492-cis_hsm_deployed
    comment: '020029103800'
    description: |
      Azure Key Vault Managed HSM is used whithin subscription
    resource: azure.subscription
    filters:
      - type: missing
        policy:
          resource: azure.hsm
          filters:
            - type: value
              key: type
              value: "Microsoft.KeyVault/managedHSMs"
