policies:
  - name: ecc-azure-351-sql_mode
    comment: '020020061800'
    description: |
      MySQL instance without sql_mode parameter set to "STRICT_ALL_TABLES" value
    resource: azure.mysql-flexibleserver
    filters:
      - not:
          - type: server-parameter
            name: sql_mode
            key: value
            op: contains
            value: "STRICT_ALL_TABLES"
