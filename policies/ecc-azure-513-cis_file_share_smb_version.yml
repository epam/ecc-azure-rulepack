policies:
  - name: ecc-azure-513-cis_file_share_smb_version
    comment: '020021043800'
    description: |
      File Share that uses SMB version before 3.1.1
    resource: azure.storage
    filters:
      - type: file-services
        attrs:
          - not:
            - type: value
              key: properties.protocolSettings.smb.versions
              op: regex
              value: "^SMB3.1.1;?$"
