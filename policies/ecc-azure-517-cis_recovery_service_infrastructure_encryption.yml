policies:
  - name: ecc-azure-517-cis_recovery_service_infrastructure_encryption
    comment: '020043043700'
    description: |
      Recivery Services vault does not use infrastructure encryption
    resource: azure.recovery-services
    filters:
      - not:
        - type: value
          key: properties.encryption.infrastructureEncryption
          value: Enabled
        
