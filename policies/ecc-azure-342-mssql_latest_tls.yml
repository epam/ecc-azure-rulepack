policies:
  - name: ecc-azure-342-mssql_latest_tls
    description: |
      Azure SQL instance with vulnerable and outdated TLS version
    resource: azure.sql-server
    filters:
      - not:
          - type: value
            key: properties.minimalTlsVersion
            value: '1.2'
    comment: '0221062000'
