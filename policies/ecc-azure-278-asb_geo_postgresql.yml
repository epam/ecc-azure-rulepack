policies:
  - name: ecc-azure-278-asb_geo_postgresql
    description: |
      PostgreSQL instance without Geo-redundant backup
    resource: azure.postgresql-server
    filters:
      - type: value
        key: properties.storageProfile.geoRedundantBackup
        value: Disabled
