policies:
  - name: ecc-azure-270-51_asb_python_funcapp
    comment: '020056170000'
    description: |
      Function app has an outdated Python version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - not:
          - or:
              - type: configuration
                key: linuxFxVersion
                value: PYTHON|3.12
              - type: configuration
                key: pythonVersion
                value: "3.12"
