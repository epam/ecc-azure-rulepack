policies:
  - name: ecc-azure-329-batch_cmk
    description: |
      Azure Batch account doesn't use key vault to encrypt data
    resource: azure.batch
    filters:
      - type: value
        key: properties.encryption.keySource
        value: Microsoft.Batch
    comment: '0243092000'
