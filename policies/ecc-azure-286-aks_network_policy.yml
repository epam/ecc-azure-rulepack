policies:
  - name: ecc-azure-286-aks_network_policy
    description: |
      A network policy is not in place to secure traffic between pods
    resource: azure.aks
    filters:
      - or:
          - type: value
            key: properties.networkProfile.networkPolicy
            op: ni
            value: [azure, calico]
          - type: value
            key: properties.networkProfile.networkPolicy
            value: absent
    comment: '0223072000'
