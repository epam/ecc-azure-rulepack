policies:
  - name: ecc-azure-288-aks_cluster_pool_contains_nodes
    description: |
      Cluster Pool contains less than 3 Nodes
    resource: azure.aks
    filters:
      - type: value
        key: length(properties.agentPoolProfiles[?count < `3`])
        value: 1
