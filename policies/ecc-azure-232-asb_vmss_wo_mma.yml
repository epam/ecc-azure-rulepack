policies:
  - name: ecc-azure-232-asb_vmss_wo_mma
    comment: '020019030000'
    description: |
      Virtual machine scale sets without MicrosoftMonitoringAgent or OmsAgentForLinux extension installed
    resource: azure.vmss
    filters:
      - not:
          - or:
              - type: value
                key: properties.virtualMachineProfile.extensionProfile.extensions[].properties.type
                value: MicrosoftMonitoringAgent
                op: contains
              - type: value
                key: properties.virtualMachineProfile.extensionProfile.extensions[].properties.type
                value: OmsAgentForLinux
                op: contains
