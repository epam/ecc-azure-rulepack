policies:
  - name: ecc-azure-071-11_cis_app_last_php
    comment: '020021172700'
    description: |
      App Service with outdated PHP version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - not:
          - type: configuration
            key: linuxFxVersion
            value: PHP|8.3
