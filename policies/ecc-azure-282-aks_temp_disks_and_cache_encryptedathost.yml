policies:
  - name: ecc-azure-282-aks_temp_disks_and_cache_encryptedathost
    description: |
      Kubernetes cluster without EncryptionAtHost enabled
    resource: azure.aks
    filters:
      - or:
          - type: value
            key: properties.agentPoolProfiles[].enableEncryptionAtHost
            value: false
            op: contains
          - type: value
            key: properties.agentPoolProfiles[].enableEncryptionAtHost
            value: ""
            op: contains
          - type: value
            key: properties.agentPoolProfiles[].enableEncryptionAtHost
            value: absent
    comment: '0244072000'
