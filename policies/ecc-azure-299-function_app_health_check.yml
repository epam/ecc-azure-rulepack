policies:
  - name: ecc-azure-299-function_app_health_check
    description: |
      Health Check is disabled for your Function App
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - not:
          - type: configuration
            key: healthCheckPath
            value: .+
            op: regex
