policies:
  - name: ecc-azure-025-cis_db_mysql_ssl
    comment: '020044062700'
    description: |
      SSL connection is disabled on MySQL servers
    resource: azure.mysql-flexibleserver
    filters:
      - type: server-parameter
        name: require_secure_transport
        key: value
        op: eq
        value: "OFF"

