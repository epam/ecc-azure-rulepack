policies:
  - name: ecc-azure-144-asb_aks_auth_ip_ranges
    description: |
      Kubernetes cluster without authorized IP access or/and exposed to the public Internet
    resource: azure.aks
    filters:
      - not:
          - type: value
            key: properties.apiServerAccessProfile.authorizedIPRanges[]
            value: .+
            op: regex
