policies:
  - name: ecc-azure-336-vmss_encryption_at_host
    description: |
      Virtual machine scale sets without EncryptionAtHost enabled
    resource: azure.vmss
    filters:
      - not:
          - type: value
            key: properties.virtualMachineProfile.securityProfile.encryptionAtHost
            value: true
