policies:
  - name: ecc-azure-523-cis_backup_region_restore
    comment: '020050043700'
    description: |
      Backup vault with Cross Region Restore disabled
    resource: azure.backup-vault
    filters:
      - not:
        - type: value
          key: properties.featureSettings.crossRegionRestoreSettings.state
          value: Enabled