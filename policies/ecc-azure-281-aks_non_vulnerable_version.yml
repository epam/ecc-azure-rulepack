policies:
  - name: ecc-azure-281-aks_non_vulnerable_version
    description: |
      Kubernetes cluster that utilizes one of the vulnerable k8s versions
    resource: azure.aks
    filters:
      - or:
          - type: value
            key: properties.kubernetesVersion
            value: 1.0\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.1\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.2\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.3\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.4\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.5\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.6\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.7\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.8\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.9\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1.10\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            op: in
            value:
              - 1.11.8
              - 1.11.7
              - 1.11.6
              - 1.11.5
              - 1.11.4
              - 1.11.3
              - 1.11.2
              - 1.11.1
              - 1.11.0
              - 1.12.6
              - 1.12.5
              - 1.12.4
              - 1.12.3
              - 1.12.2
              - 1.12.1
              - 1.12.0
              - 1.13.4
              - 1.13.3
              - 1.13.2
              - 1.13.1
              - 1.13.0
