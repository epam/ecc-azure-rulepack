policies:
  - name: ecc-azure-065-11_cis_app_last_http
    comment: '020021173400'
    description: |
      App Service without HTTP 2.0 is enabled
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - type: configuration
        key: http20Enabled
        value: false
