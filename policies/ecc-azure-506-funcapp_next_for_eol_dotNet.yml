policies:
  - name: ecc-azure-506-funcapp_next_for_eol_dotNet
    comment: '020056172000'
    description: |
      Function app has a .NET version nearing end-of-life
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - or:
        - type: configuration
          key: linuxFxVersion
          value: "DOTNET|8.0"
        - type: value
          key: properties.siteConfig.linuxFxVersion
          value: "DOTNET|8.0"
          
