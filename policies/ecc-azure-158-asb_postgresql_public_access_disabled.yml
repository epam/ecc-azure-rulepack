policies:
  - name: ecc-azure-158-asb_postgresql_public_access_disabled
    description: |
      PostgreSQL instance with public access enabled
    resource: azure.postgresql-server
    filters:
      - type: value
        key: properties.publicNetworkAccess
        value: Enabled
      - not:
          - type: value
            key: properties.publicNetworkAccess
            value: null
    comment: '0240060000'
