policies:
  - name: ecc-azure-046-cis_log_create_update_sql
    comment: '020032013800'
    description: |
      Subscription does not contain Activity Log Alert with appropriate scope for Create or Update or Delete SQL Server Firewall Rule
    resource: azure.subscription
    filters:
      - type: missing
        policy:
          resource: azure.alert-logs
          filters:
            - type: value
              key: location
              value: global
            - type: value
              key: properties.condition.allOf[?field == 'operationName'][].equals
              value: "Microsoft.DBforMySQL/servers/firewallRules/write"
              op: in
              value_type: swap
            - type: value
              key: length(properties.condition.allOf)
              value: 2
            - type: value
              key: join(',', properties.scopes[])
              value: '^\/[a-z]{13}\/[a-z0-9A-Z]{8}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{12}$'
              op: regex
            - type: value
              key: properties.enabled
              value: true
            - type: value
              key: properties.actions.actionGroups
              value: []
              op: ne