policies:
  - name: ecc-azure-372-cis_mysql_audit_log_events
    comment: '020019062700'
    description: |
      MySQL instance with server setting "audit_log_events" set to "off"
    resource: azure.mysql-flexibleserver
    filters:
      - type: value
        key: properties.state
        value: Ready
      - not:
          - type: server-parameter
            name: audit_log_events
            key: value
            op: contains
            value: "connection"
            value_type: normalize

