policies:
  - name: ecc-azure-069-51_cis_app_last_java
    comment: '020056172700'
    description: |
      App Service with outdated Java version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - or:
        - and:
          - type: configuration
            key: linuxFxVersion
            value_regex: ".*-jre([0-9]{2}|[0-9]{1})$"
            value_type: integer
            op: lt
            value: 17
          - type: configuration
            key: linuxFxVersion
            value_regex: ".*-jre([0-9]{2}|[0-9]{1})$"
            value_type: integer
            op: gte
            value: 8
        - and:
          - type: configuration
            key: linuxFxVersion
            value_regex: ".*-java([0-9]{2}|[0-9]{1})$"
            value_type: integer
            op: lt
            value: 17
          - type: configuration
            key: linuxFxVersion
            value_regex: ".*-java([0-9]{2}|[0-9]{1})$"
            value_type: integer
            op: gte
            value: 8
        - and:
          - type: configuration
            key: javaVersion
            value_regex: "([0-9]{2}|[0-9]{1}).*"
            value_type: integer
            op: lt
            value: 17
          - type: configuration
            key: javaVersion
            value_regex: "([0-9]{2}|[0-9]{1}).*"
            value_type: integer
            op: gte
            value: 8