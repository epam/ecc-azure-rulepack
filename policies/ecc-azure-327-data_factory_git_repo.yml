policies:
  - name: ecc-azure-327-data_factory_git_repo
    description: |
      Azure Data Factory doesn't use Git repository for source control
    resource: azure.datafactory
    filters:
      - type: value
        key: properties.repoConfiguration
        value: absent
    comment: '0220052000'
