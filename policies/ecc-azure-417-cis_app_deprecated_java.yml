policies:
  - name: ecc-azure-417-cis_app_deprecated_java
    comment: '020056172700'
    description: |
      App Service with deprecated Java version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - or:
        - type: configuration
          key: linuxFxVersion
          value_regex: ".*-jre([0-9]{1})$"
          op: lt
          value: "8"
        - type: configuration
          key: linuxFxVersion
          value_regex: ".*-java([0-9]{1})$"
          op: lt
          value: "8"
        - type: configuration
          key: javaVersion
          value_regex: "([0-9]{1}).*"
          op: lt
          value: "8"
