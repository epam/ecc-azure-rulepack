policies:
  - name: ecc-azure-526-cis_redis_managed_identity
    comment: '020033063900'
    description: |
      Redis cache instances without System Assigned Managed identity configured
    resource: azure.redis
    filters:
      - not:
        - type: value
          key: identity.type
          value: SystemAssigned
