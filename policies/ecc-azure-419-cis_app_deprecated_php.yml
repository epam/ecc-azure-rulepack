policies:
  - name: ecc-azure-419-cis_app_deprecated_php
    comment: '020056174000'
    description: |
      App Service with deprecated PHP version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - and:
        - type: configuration
          key: linuxFxVersion
          op: regex
          value: ".*PHP.*"
        - type: configuration
          key: linuxFxVersion
          value_regex: ".*PHP.8.([0-9]{1})$"
          value_type: integer
          op: lt
          value: 1