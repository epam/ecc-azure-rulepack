policies:
  - name: ecc-azure-071-51_cis_app_last_php
    comment: '020056174000'
    description: |
      App Service with outdated PHP version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - and:
        - type: configuration
          key: linuxFxVersion
          value_regex: "PHP.8.([0-9]{1})$"
          value_type: integer
          op: lte
          value: 3
        - type: configuration
          key: linuxFxVersion
          value_regex: "PHP.8.([0-9]{1})$"
          value_type: integer
          op: gt
          value: 1
