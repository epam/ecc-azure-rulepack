policies:
  - name: ecc-azure-514-cis_file_share_channel_encryption
    comment: '020044043800'
    description: |
      File Share that uses unsecure SMB channel encryption
    resource: azure.storage
    filters:
      - type: file-services
        attrs:
          - not:
            - type: value
              key: properties.protocolSettings.smb.channelEncryption
              op: regex
              value: "^AES-256-GCM;?$"