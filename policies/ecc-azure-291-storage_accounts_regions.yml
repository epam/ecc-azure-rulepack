policies:
  - name: ecc-azure-291-storage_accounts_regions
    description: |
          Storage Accounts outside Europe
    resource: azure.storage
    filters:
      - type: value
        key: tags."ms-resource-usage"
        value: azure-cloud-shell
        op: ne
      - not:
        - or:
          - type: value
            key: location
            value: northeurope
          - type: value
            key: location
            value: westeurope
        - and:
          - or:
            - type: value
              key: secondaryLocation
              value: westeurope
            - type: value
              key: secondaryLocation
              value: northeurope
            - type: value
              key: secondaryLocation
              value: empty
    comment: '0220042000'
