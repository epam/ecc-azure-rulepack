policies:
  - name: ecc-azure-420-asb_deprecated_java_funcapp
    comment: '020056170000'
    description: |
      Function app has an deprecated Java version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - or:
        - type: configuration
          key: linuxFxVersion
          value_regex: ".*JAVA.([0-9]{1})$"
          op: lt
          value: "8"
        - and:
          - type: configuration
            key: javaVersion
            value: "1.8"
            op: lt
          - type: configuration
            key: javaVersion
            value: ""
            op: ne
