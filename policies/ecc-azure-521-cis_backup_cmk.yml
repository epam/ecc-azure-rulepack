policies:
  - name: ecc-azure-521-cis_backup_cmk
    comment: '020043043700'
    description: |
      Backup vault does not use CMK for encryption
    resource: azure.backup-vault
    filters:
      - type: value
        key: properties.securitySettings.encryptionSettings.keyVaultProperties.keyUri
        value: absent
      
