policies:
  - name: ecc-azure-180-asb_func_app_managed_identity
    description: |
      Function app without Managed identity configured (both SystemAssigned and UserAssigned)
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - type: value
        key: properties.state
        value: Running
        op: eq
      - type: value
        key: identity
        value: absent
