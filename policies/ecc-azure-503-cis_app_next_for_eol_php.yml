policies:
  - name: ecc-azure-503-cis_app_next_for_eol_php
    comment: '020056174000'
    description: |
      Web App has a PHP version nearing end-of-life
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - type: configuration
        key: linuxFxVersion
        value: PHP|8.1