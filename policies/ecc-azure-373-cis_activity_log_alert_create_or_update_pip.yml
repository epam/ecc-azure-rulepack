policies:
  - name: ecc-azure-373-cis_activity_log_alert_create_or_update_pip
    comment: '020032012700'
    description: |
      Subscription where Activity Log Alert does not exsist for Create or Update Public IP Address rule
    resource: azure.subscription
    filters:
      - type: missing
        policy:
          resource: azure.alert-logs
          filters:
            - type: value
              key: location
              value: global
            - type: value
              key: properties.condition.allOf[?field == 'operationName'][].equals
              value: "Microsoft.Network/publicIPAddresses/write"
              op: in
              value_type: swap
            - type: value
              key: join(',', properties.scopes[])
              value: '^\/[a-z]{13}\/[a-z0-9A-Z]{8}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{12}$'
              op: regex
            - type: value
              key: properties.enabled
              value: true
            - type: value
              key: properties.actions.actionGroups
              value: []
              op: ne