policies:
  - name: ecc-azure-054-cis_vm_unattached_disks
    description: |
      Unattached managed disks not encrypted with Customer Managed Key
    resource: azure.disk
    filters:
      - and:
          - type: value
            key: properties.diskState
            value: Unattached
          - type: value
            key: properties.encryption.type
            op: in
            value: [EncryptionAtRestWithPlatformKey, EncryptionAtRestWithPlatformAndCustomerKeys]
    comment: '0243031500'
