policies:
  - name: ecc-azure-267-asb_java_funcapp
    comment: '020021170000'
    description: |
      Function app has an outdated Java version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - or:
          - type: configuration
            key: linuxFxVersion
            value: "JAVA|8"
          - type: configuration
            key: windowsFxVersion
            value: "Java|8"
