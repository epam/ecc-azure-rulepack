policies:
  - name: ecc-azure-231-asb_vm_wo_mma
    description: |
      Virtual machine without MicrosoftMonitoringAgent or OmsAgentForLinux extension installed
    resource: azure.vm
    filters:
      - not:
          - or:
              - and:
                  - type: value
                    key: properties.storageProfile.osDisk.osType
                    value: Windows
                  - type: vm-extensions
                    op: in
                    key: "[].properties.type"
                    value: MicrosoftMonitoringAgent
                    value_type: swap
                  - type: vm-extensions
                    op: in
                    key: "[].properties.provisioningState"
                    value: Succeeded
                    value_type: swap
              - and:
                  - type: value
                    key: properties.storageProfile.osDisk.osType
                    value: Linux
                  - type: vm-extensions
                    op: in
                    key: "[].properties.type"
                    value: OmsAgentForLinux
                    value_type: swap
                  - type: vm-extensions
                    op: in
                    key: "[].properties.provisioningState"
                    value: Succeeded
                    value_type: swap
    comment: '0232030000'
