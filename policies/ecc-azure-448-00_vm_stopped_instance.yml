policies:
  - name: ecc-azure-448-00_vm_stopped_instance
    comment: '020002032000'
    description: |
      Stopped Azure VM instances are not removed after a specified time period
    resource: azure.vm
    filters:
      - type: instance-view
        key: statuses[].code
        op: in
        value_type: swap
        value: PowerState/stopped
      - type: instance-view
        key: statuses[0].time
        value_type: age
        op: greater-than
        value: 30