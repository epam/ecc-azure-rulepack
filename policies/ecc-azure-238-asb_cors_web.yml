policies:
  - name: ecc-azure-238-asb_cors_web
    description: |
      Web app with CORS rule that allows every resource to access the service
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - type: configuration
        key: cors.allowedOrigins
        value: '*'
        op: contains
    comment: '0222170000'
