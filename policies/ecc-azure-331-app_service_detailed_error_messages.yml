policies:
  - name: ecc-azure-331-app_service_detailed_error_messages
    description: |
      App service with disabled detailed logging of error messages
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - type: configuration
        key: detailedErrorLoggingEnabled
        value: false
    comment: '0219172000'
