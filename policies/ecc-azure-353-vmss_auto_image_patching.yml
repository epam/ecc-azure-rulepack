policies:
  - name: ecc-azure-353-vmss_auto_image_patching
    description: |
      Virtual machine scale sets without OS image autoupgrade enabled
    resource: azure.vmss
    filters:
      - not:
          - type: value
            key: properties.upgradePolicy.automaticOSUpgradePolicy.enableAutomaticOSUpgrade
            value: true
    comment: '0221032000'
