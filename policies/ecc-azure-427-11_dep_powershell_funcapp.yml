policies:
  - name: ecc-azure-427-dep_powershell_funcapp
    comment: '020021170000'
    description: |
      Function app has an deprecated PowerShell version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - or:
        - type: configuration
          key: linuxFxVersion
          value_regex: ".*POWERSHELL.([0-9]{1}.[0-9]{1})$"
          op: lte
          value: "7.2"
        - and:
          - type: configuration
            key: powerShellVersion
            value: "7.2"
            op: lte
          - type: configuration
            key: powerShellVersion
            value: ""
            op: ne
