policies:
  - name: ecc-azure-258-asb_remotedebug_web
    description: |
      Web app with Remote debugging enabled
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - type: configuration
        key: remoteDebuggingEnabled
        value: true
    comment: '0223170000'
