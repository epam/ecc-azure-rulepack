policies:
  - name: ecc-azure-206-asb_service_fabric_property
    description: |
      Service Fabric cluster without configured ClusterProtectionLevel property set to EncryptAndSign
    resource: azure.service-fabric-cluster
    filters:
      - not:
          - type: value
            key: properties.fabricSettings[?name=='Security'].parameters[].name
            value: ClusterProtectionLevel
            op: contains
          - type: value
            key: properties.fabricSettings[?name=='Security'].parameters[].value
            value: EncryptAndSign
            op: contains
