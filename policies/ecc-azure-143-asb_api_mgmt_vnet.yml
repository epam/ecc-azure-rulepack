policies:
  - name: ecc-azure-143-asb_api_mgmt_vnet
    comment: '020041020000'
    description: |
      API Management service without virtual network configured
    resource: azure.api-management
    filters:
      - type: value
        key: properties.isOnline
        value: true
      - type: value
        key: properties.virtualNetworkType
        value: 'None'
        op: eq
      - not:
          - or:
              - type: value
                key: properties.virtualNetworkType
                value: 'Internal'
                op: eq
              - type: value
                key: properties.virtualNetworkType
                value: 'External'
                op: eq
