policies:
  - name: ecc-azure-215-asb_networktraffic_linuxvm
    description: |
      Linux virtual machines without Dependency Agent installed
    resource: azure.vm
    filters:
      - type: value
        key: properties.storageProfile.osDisk.osType
        value: Linux
        op: eq
      - not:
          - type: vm-extensions
            op: in
            key: "[].properties.type"
            value: DependencyAgentLinux
            value_type: swap
          - type: vm-extensions
            op: in
            key: "[].properties.provisioningState"
            value: Succeeded
            value_type: swap
    comment: '0216030000'
