policies:
  - name: ecc-azure-070-51_cis_app_last_python
    comment: '020056173400'
    description: |
      App Service with outdated Python version
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: app*
        op: regex
      - and:
        - type: configuration
          key: linuxFxVersion
          value_regex: "PYTHON.3.([0-9]{2}|[0-9]{1})$"
          value_type: integer
          op: lt
          value: 12
        - type: configuration
          key: linuxFxVersion
          value_regex: "PYTHON.3.([0-9]{2}|[0-9]{1})$"
          value_type: integer
          op: gt
          value: 8