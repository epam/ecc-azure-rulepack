policies:
  - name: ecc-azure-281-11_aks_non_vulnerable_version
    comment: '020021072000'
    description: |
      Kubernetes cluster that utilizes one of the vulnerable k8s versions
    resource: azure.aks
    filters:
      - or:
          - type: value
            key: properties.kubernetesVersion
            value: 1\.([0-9]|10)\..+
            op: regex
          - type: value
            key: properties.kubernetesVersion
            value: 1\.((11\.[0-8])|(12\.[0-6])|(13\.[0-4]))$
            op: regex