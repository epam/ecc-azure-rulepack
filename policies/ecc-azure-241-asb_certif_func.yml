policies:
  - name: ecc-azure-241-asb_certif_func
    description: |
      Function app with 'Incoming client certificates' disabled
    resource: azure.webapp
    filters:
      - type: value
        key: kind
        value: functionapp*
        op: regex
      - type: value
        key: properties.clientCertEnabled
        value: false
