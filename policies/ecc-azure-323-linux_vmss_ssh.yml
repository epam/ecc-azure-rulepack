policies:
  - name: ecc-azure-323-linux_vmss_ssh
    description: |
      Azure Linux virtual machines scale set doesn't use an SSH key
    resource: azure.vmss
    filters:
      - type: value
        key: properties.virtualMachineProfile.osProfile.linuxConfiguration.disablePasswordAuthentication
        value: false
