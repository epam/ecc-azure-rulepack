# The authorizationSource field values - 'Legacy' allow to create management certificates through Classic Administrators.
# Also, value 'Legacy, RBAC' allows too but in conjuction with RBAC permission model which include Service Principals.
policies:
  - name: ecc-azure-183-asb_service_principals
    description: |
      Azure Subscription with only the "Legacy" (Classic administrators) mode
    resource: azure.subscription
    filters:
      - type: value
        key: state
        value: Enabled
      - type: value
        key: authorizationSource
        value: Legacy
