policies:
  - name: ecc-azure-100-cis_sec_defender_acr
    comment: '020032183400'
    description: |
      Azure Defender for Container Registries is set to "Off"
    resource: azure.defender-pricing
    filters:
      - type: value
        key: name
        value: ContainerRegistry
      - not:
          - type: value
            key: properties.pricingTier
            value: Standard
