policies:
  - name: ecc-azure-328-data_factory_cmk
    description: |
      Azure data factories are not encrypted with a customer-managed key
    resource: azure.datafactory
    filters:
      - type: value
        key: properties.encryption
        value: absent
    comment: '0243052000'
