policies:
  - name: ecc-azure-345-mysql_infrastructure_encryption-deprecated
    comment: '020043062000'
    description: |
      MySQL instance with disabled Infrastructure double encryption
    resource: azure.mysql
    conditions:
     - type: value
       key: now
       op: less-than
       value_type: date
       value: "2024-09-16"
    filters:
      - type: value
        key: properties.state
        value: Ready
      - type: value
        key: properties.infrastructureEncryption
        value: Disabled
