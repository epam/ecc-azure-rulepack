policies:
  - name: ecc-azure-378-cis_nsg_flow_log_analytics
    description: |
      Network Security Group Flow Log Analytics disabled
    resource: azure.networksecuritygroup
    filters:
      - not:
          - type: flow-analytics-logging
            key: enabled
            value: true
