policies:
  - name: ecc-azure-119-nsg_all
    description: |
      Network Security Group with inbound rule that allows all traffic from the Internet
    resource: azure.networksecuritygroup
    filters:
      - type: ingress
        match: all
        access: 'Allow'
        ports: '0-65535'
        ipProtocol: 'TCP'
        sourceAddress: ['*', 'Internet', '0.0.0.0/0']
    comment: '0242022000'
