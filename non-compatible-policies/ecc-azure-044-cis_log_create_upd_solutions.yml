policies:
  - name: ecc-azure-044-cis_log_create_upd_solutions
    comment: '020032011500'
    description: |
      Subscription does not contain Activity Log Alert with appropriate scope for Create or Update Security Solution
    resource: azure.subscription
    filters:
      - or:
          - type: activity-log-alert
            key: length(alerts[?location == 'Global' && condition.all_of[?(field == 'operationName' && equals == 'Microsoft.Security/securitySolutions/write' && containsAny == `null` )] && enabled == `true` && actions.action_groups[?contains(keys(@), 'action_group_id')]])
            value: 0
          - and:
              - type: activity-log-alert
                key: length(alerts[?location == 'Global' && condition.all_of[?(field == 'operationName' && equals == 'Microsoft.Security/securitySolutions/write' && containsAny == `null` )] && enabled == `true` && actions.action_groups[?contains(keys(@), 'action_group_id')]])
                value: 1
                op: gte
              - not:
                  - type: activity-log-alert
                    key: alerts[].scopes[]
                    value: ^\/[a-z]{13}\/[a-z0-9A-Z]{8}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{4}\-[a-z0-9A-Z]{12}$
                    op: regex
