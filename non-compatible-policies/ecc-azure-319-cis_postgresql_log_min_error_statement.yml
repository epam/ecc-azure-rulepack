policies:
  - name: ecc-azure-319-cis_postgresql_log_min_error_statement
    comment: '020019061910'
    description: |
      PostgreSQL instance without server parameter 'log_min_error_statement' set to ERROR
    resource: azure.postgresql-server
    filters:
      - not:
          - type: server-configuration
            property: log_min_error_statement
            value: "error"
