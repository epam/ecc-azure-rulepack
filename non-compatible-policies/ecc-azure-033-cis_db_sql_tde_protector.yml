policies:
  - name: ecc-azure-033-cis_db_sql_tde_protector
    description: |
      Transparent Data Encryption protector is not encrypted with Customer Managed key
    resource: azure.sql-server
    filters:
      - or:
          - type: transparent-data-encryption
            key: kind
            value: "azurekeyvault"
            op: ne
          - type: transparent-data-encryption
            key: server_key_type
            value: "AzureKeyVault"
            op: ne
          - type: transparent-data-encryption
            key: uri
            value: null
            op: eq
    comment: '0243061500'
