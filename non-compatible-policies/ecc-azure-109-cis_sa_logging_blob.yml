policies:
  - name: ecc-azure-109-cis_sa_logging_blob
    comment: '020019041500'
    description: |
      Storage account without logging enabled for Blobs
    resource: azure.storage
    filters:
      - type: value
        key: tags."ms-resource-usage"
        value: azure-cloud-shell
        op: ne
      - or:
          - type: storage-diagnostic-settings
            storage-type: blob
            key: logging.read
            op: eq
            value: False
          - type: storage-diagnostic-settings
            storage-type: blob
            key: logging.write
            op: eq
            value: False
          - type: storage-diagnostic-settings
            storage-type: blob
            key: logging.delete
            op: eq
            value: False