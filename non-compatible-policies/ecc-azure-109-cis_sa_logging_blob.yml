policies:
  - name: ecc-azure-109-cis_sa_logging_blob
    description: |
      Storage account without logging enabled for Blobs
    resource: azure.storage
    filters:
      - type: value
        key: tags."ms-resource-usage"
        value: azure-cloud-shell
        op: ne
      - type: storage-diagnostic-settings
        storage-type: blob
        mode: or
        conditions:
          - key: logging.read
            value: false
            op: eq
          - key: logging.write
            value: false
            op: eq
          - key: logging.delete
            value: false
            op: eq
