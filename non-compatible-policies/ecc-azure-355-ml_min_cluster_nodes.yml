policies:
  - name: ecc-azure-355-ml_min_cluster_nodes
    description: |
      Azure Machine Learning Compute cluster have minNodeCount property not equal to 0
    resource: azure.machine-learning-workspace
    filters:
      - not:
          - type: compute
            key: min_node_count
            value: 0
            op: eq
    comment: '0203090000'
