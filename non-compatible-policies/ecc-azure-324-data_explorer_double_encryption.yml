policies:
  - name: ecc-azure-324-data_explorer_double_encryption
    description: |
      Azure Kusto cluster without double encryption enabled
    resource: azure.kusto
    filters:
      - not:
          - type: value
            key: properties.enableDoubleEncryption
            value: true
