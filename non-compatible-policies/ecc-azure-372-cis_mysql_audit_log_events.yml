policies:
  - name: ecc-azure-372-cis_mysql_audit_log_events
    description: |
      MySQL instance with server setting "audit_log_events" set to "off"
    resource: azure.mysql-server
    filters:
      - not:
          - or:
              - type: server-parameters
                property: audit_log_events
                value: "connection"
              - type: server-parameters
                property: audit_log_events
                value: "CONNECTION"
