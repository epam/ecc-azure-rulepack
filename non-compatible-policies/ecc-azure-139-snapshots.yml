policies:
  - name: ecc-azure-139-snapshots
    comment: '020049032000'
    description: |
      Disk without recent snapshots taken in the last 14 days
    resource: azure.disk
    filters:  # todo waiting till changes merged
      - type: snapshots
        attrs:
          - type: value
            key: properties.timeCreated
            value_type: age
            value: 14
            op: le
        count: 0