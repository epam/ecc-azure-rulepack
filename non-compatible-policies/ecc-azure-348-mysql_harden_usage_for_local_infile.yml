policies:
  - name: ecc-azure-348-mysql_harden_usage_for_local_infile
    description: |
      MySQL instance with server parameter 'local_infile' enabled
    resource: azure.mysql-server
    filters:
      - or:
          - type: server-parameters
            property: local_infile
            value: "on"
          - type: server-parameters
            property: local_infile
            value: "ON"
    comment: '0220061800'
