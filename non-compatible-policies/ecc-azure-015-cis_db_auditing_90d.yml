policies:
  - name: ecc-azure-015-cis_db_auditing_90d
    description: |
      Azure SQL Database Auditing retention policy set to less than 90 days
    resource: azure.sql-auditing-settings
    filters:
      - type: value
        key: properties.retentionDays
        op: lt
        value_type: integer
        value: 90
      - not:
          - type: value
            key: properties.retentionDays
            op: eq
            value_type: integer
            value: 0
    comment: '0219061500'
