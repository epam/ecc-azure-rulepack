policies:
  - name: ecc-azure-123-nsg_microsoft_ds
    description: |
      Network Security Group with inbound rule that allows SMB traffic from the Internet
    resource: azure.networksecuritygroup
    filters:
      - type: ingress
        match: any
        access: 'Allow'
        ports: '445'
        ipProtocol: 'TCP'
        sourceAddress: ['*', 'Internet', '0.0.0.0/0']
