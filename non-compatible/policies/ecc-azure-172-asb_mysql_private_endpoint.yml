policies:
  - name: ecc-azure-172-asb_mysql_private_endpoint
    comment: '020041060000'
    description: |
      MySQL instance without Private Endpoint connection configured
    resource: azure.mysql-server
    filters:
      - type: value
        key: properties.state
        value: Ready
      - or:
          - type: value
            key: properties.privateEndpointConnections
            value: []
          - type: value
            key: properties.privateEndpointConnections
            value: absent
          - not:
              - type: value
                key: properties.privateEndpointConnections[].properties.privateLinkServiceConnectionState.status
                value: Approved
                op: contains
