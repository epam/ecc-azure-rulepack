policies:
  - name: ecc-azure-341-front_door_waf_log4j
    comment: '020027022000'
    description: |
      Azure Front Door without Log4j WAF rule enabled
    resource: azure.front-door
    filters:
      - type: firewall-policy
        attrs:
          - type: value
            key: properties.managedRules.managedRuleSets[].ruleGroupOverrides[].rules[].ruleId  # todo old rule version had [0] instead []
            value: '944240'
          - type: value
            key: properties.managedRules.managedRuleSets[].ruleGroupOverrides[].rules[].enabledState
            value: Disabled
