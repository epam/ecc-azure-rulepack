policies:
  - name: ecc-azure-111-cis_db_postgre_access
    comment: '020033061500'
    description: |
      PostgreSQL Database Server with 'Allow access to Azure services' enabled
    resource: azure.postgresql-server
    filters:
      - or:
          - type: firewall-bypass
            mode: equal
            list:
              - AzureServices
          - type: firewall-rules
            include:
              - '0.0.0.0'
